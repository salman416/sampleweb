<!DOCTYPE html>
<html>
<head>
	<title>Latihan Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
</head>
<body>
	<!-- Form -->
	<div class="container">
 
	<form role="form">
		<div class="form-group">
			<input type="text" class="form-control input-lg" id="nama" placeholder=".input-lg">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="nama" placeholder="Default input">
		</div>
		<div class="form-group">
			<input type="text" class="form-control input-sm" id="nama" placeholder=".input-sm">
		</div>

		<div class="form-group row">
			<div class="col-sm-3">
			<input type="text" class="form-control" id="nama" placeholder=".col-sm-2">
			</div>
			<div class="col-sm-4">
			<input type="text" class="form-control" id="nama" placeholder=".col-sm-3">
			</div>
			<div class="col-sm-5">
			<input type="text" class="form-control" id="nama" placeholder=".col-sm-4">
			</div>
		</div>
		<br><br>
		<p>
			<button type="button" class="btn btn-primary btn-lg">Large Button</button>
			<button type="button" class="btn btn-default btn-lg">Large Button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary">Default Button</button>
			<button type="button" class="btn btn-default">Default Button</button>
		</p>	
		<p>
			<button type="button" class="btn btn-primary btn-sm">Small Button</button>
			<button type="button" class="btn btn-default btn-sm">Small Button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs">Extra Small Button</button>
			<button type="button" class="btn btn-default btn-xs">Extra Small Button</button>
		</p>
		<p>
			<button type="button" class="btn btn-primary btn-xs btn-block">Button Extra</button>
			<button type="button" class="btn btn-default btn-xs btn-block">Button Extra</button>
		</p><br><br>

		<img src="1.jpg" class="img-responsive" alt="Responsive Image">
		<img src="1.jpg" width="200" height="200" class="img-rounded" alt="">
		<img src="1.jpg" width="200" height="200" class="img-circle" alt="">
		<img src="1.jpg" width="200" height="200" class="img-thumbnail" alt="">

		<p>
			<button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-star"></span>Bintang</button>
			<button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-star"></span>Bintang</button>
	
		</p><br><br>
			

	</form>
</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
