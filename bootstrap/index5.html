<!DOCTYPE html>
<html>
<head>
	<title>Latihan Bootstrap</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
</head>
<body>
	<!-- Form -->
	<form role="form">
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>

		<div class="form-group">
			<label for="inputFile">File Input</label>
			<input type="file" id="inputFile">
			<p class="help-block">Uploud File</p>
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Check me out</label>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br><br>
	<form class="form-inline" role="form">
		<div class="form-group">
			<label for="sr-only" for="inputEmail">Email Address</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
		</div>

		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">@</div>
				<input class="form-control" type="email" placeholder="Enter Email">
			</div>
		</div>

		<div class="checkbox">
			<label><input type="checkbox">Remember me</label>
		</div>

		<button type="submit" class="btn btn-default">Sign in</button>
	</form>
	<br><br>

	<!-- Form Horizontal-->

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail2" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail2" placeholder="Enter Email">
			</div>	
		</div>

		<div class="form-group">
			<label for="password2" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password2" placeholder="Password">
			</div>
		</div>

		<div class="checkbox">
			<div class="col-sm-offset-2 col-sm-10">
			<label><input type="checkbox">Remember me</label>
		</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
		
	</form>
	<br><br>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
